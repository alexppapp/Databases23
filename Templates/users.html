{% extends "handler.html" %}
{% block body %}

<h2>Users with Delayed Returns</h2>

{% if results %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Delay Days</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No users found with delayed returns.</p>
{% endif %}

{% endblock %}
