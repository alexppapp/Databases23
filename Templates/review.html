{% extends "handler.html" %}
{% block body %}

<h2>User Average Rating</h2>

<form action="/reviews" method="POST">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br><br>

  <label for="theme">Theme:</label>
  <input type="text" id="theme" name="theme"><br><br>

  <input type="submit" value="Search">
</form>

{% if results %}
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Theme</th>
        <th>Average Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No average rating found for the specified username and theme.</p>
{% endif %}

{% endblock %}
