<html>
	<head>
		<title>School Library's Data Base </title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="form-box">
		<h1>Login Here</h1>
		<div class="input-box">
			<i class="fa fa-user"></i>
			<input type="Username" placeholder="User Id">
		</div>
		<div class="input-box">
			<i class="fa fa-key"></i>
			<input type="Password" placeholder="Password" id="myInput">
			<span class="eye" onclick="myFuction()">
				<i id="hide1" class="fa fa-eye"></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
			</span>
		</div>
		<button type="button" class="login-btn" onclick="redirectToPage()">LOGIN</button>
	</div>
		<script>
			function myFuction(){
				var x=document.getElementById("myInput");
				var y=document.getElementById("hide1");
				var z=document.getElementById("hide2");
				if(x.type === 'password'){
					x.type = "text";
					y.style.display = "block";
					z.style.display = "none"; 
				}
				else{
					x.type = "password";
					y.style.display = "none";
					z.style.display = "block"; 
				}
			}
		</script>
		<script>
			function redirectToPage(){
				window.location.href="MainHandler.html";
			}
		</script>
	</body>
</html>
